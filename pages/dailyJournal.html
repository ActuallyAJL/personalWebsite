    <header>
      <h1>Welcome to the 90's AF Personal Website of Alex Levy</h1>
      <nav>
        <ul class="navbar">
          <li class="navitem"><a href="../index.html">Home</a></li>

    <header id="journal-header">
      <!-- <section class="logo"> -->
      <img
        class="logo"
        src="../images/journal-logo.jpg"
        alt="a notebook with a mostly drank cup of coffee"
      />
      <!-- </section> -->
      <h2 id="journal-greeting">Hello, Alex!<br />Tell me about your day:</h2>
    </header>
    <main>
      <form action="">
        <fieldset>
          <label for="journalDate">Date of Entry</label>
          <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
      </form>
      <section class="journal-previous-entries">
        <article>
          <h3 class="journal-entry-date">DATE</h3>
          <h3 class="journal-entry-concepts">CONCEPTS</h3>
          <article class="journal-entry-body">
            <p>JOURNAL ENTRY BODY</p>
          </article>
          <button>EDIT</button><button>DELETE</button>
        </article>
      </section>
    </main>
